<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive exercise3 using by grid</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: serif;
        font-size: 30px;
        width: 100%;
        height: 100vh;
        padding: 4vh;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(12 1fr);
        width: 100%;
        height: calc(100vh - 4vh * 2);
        gap: 4vh;
      }
      [class^="box-"] {
        display: grid;
        border: 2px solid black;
        background-color: aqua;
        justify-content: center;
        align-content: center;
      }
      .box-1 {
        grid-column: 1/4;
      }
      .box-2 {
        grid-column: 4/12;
      }
      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }
        [class^="box-"] {
          grid-column: auto;
        }
      }
    </style>
    <div class="container">
      <div class="box-1">left</div>
      <div class="box-2">Right</div>
    </div>
  </body>
</html>
